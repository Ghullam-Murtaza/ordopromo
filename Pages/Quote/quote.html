<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Less (CSS Preprocessor) -->
  <link rel="stylesheet/less" type="text/css" href="../../styles/styles.less" />
  <script src="https://cdn.jsdelivr.net/npm/less" defer></script>
  
</head>

<body>
  <!-- Navbar -->
  <header class="header-pp">
    <nav>
      <a href="../Products/products.html" title="Products">
        <img src="https://ordopromo.fiqsolution.com/new_assets/images/ORDO-MENU-BUTTON.png" height="30">
      </a>
      <a href="../Index/index.html" title="Home">
        <img src="https://ordopromo.fiqsolution.com/new_assets/images/ORDO-MENU-BUTTON-2.png" height="30">
      </a>
      <img src="https://ordopromo.fiqsolution.com/new_assets/images/ORDO-MENU-BUTTON-1.png" height="30">
      <img src="https://ordopromo.fiqsolution.com/new_assets/images/HOME-B28.png" height="70" width="500" class="logo">
      <a href="#search">
        <img src="https://ordopromo.fiqsolution.com/new_assets/images/ORDO-MENU-BUTTON-4.png" height="30">
      </a>
      <img src="https://ordopromo.fiqsolution.com/new_assets/images/ORDO-MENU-BUTTON-6.png" height="30">
      <a href="../Dashboard/dashboard.html" title="Dashboard">
        <img src="../../assets/icons/meter.png" height="30">
      </a>
      <a href="../Quote/quote.html" title="Quote">
        <img src="../../assets/icons/cart.png" height="30">
        <span class="cart-count">5</span>
      </a>
      <a href="../Login/login.html" title="Login">
        <img src="https://ordopromo.fiqsolution.com/new_assets/images/ORDO-MENU-BUTTON-5.png" height="30">
      </a>
    </nav>
  </header>

  <!-- Top Heading Container -->
  <div class="top-heading">
    <div>
      <h3>Quote.</h3>
    </div>
  </div>

  <!-- Cart and Checkout -->
  <form action="#" method="post" enctype="multipart/form-data" class="cart-checkout" id="checkout-from">

    <!-- Cart -->
    <table class="cart-table">
      <thead>
        <tr>
          <th>STYLE</th>
          <th>LOGO</th>
          <th>COLOUR</th>
          <th>QTY</th>
          <th>UNIT</th>
          <th>EXT</th>
        </tr>
      </thead>

      <tbody>
        <tr class="cart-1st-row">
          <td>
            <p>100166</p>
            <b>Supa Sipper Bottle</b>
          </td>

          <td>
            <div>
              <select name="decorations[100166]" required>
                <option value="No Logo" selected="">No Logo</option>
                <option value="1 Color Print">1 Color Print</option>
                <option value="2 Color Print">2 Color Print</option>
                <option value="3 Color Print">3 Color Print</option>
                <option value="4 Color Print">4 Color Print</option>
                <option value="5 Color Print">5 Color Print</option>
              </select>
            </div>
          </td>

          <td>
            <div>
              <select name="colors[100166]" required>
                <option value="">Select Color</option>
                <option value="Silver">Silver</option>
                <option value=" Frosted Clear">Frosted Clear</option>
                <option value=" White">White</option>
                <option value=" Yellow">Yellow</option>
                <option value=" Orange">Orange</option>
                <option value=" Pink">Pink</option>
                <option value=" Red">Red</option>
                <option value=" Bright Green">Bright Green</option>
                <option value=" Dark Green">Dark Green</option>
                <option value=" Teal">Teal</option>
                <option value=" Light Blue">Light Blue</option>
                <option value=" Dark Blue">Dark Blue</option>
                <option value=" Navy">Navy</option>
                <option value=" Purple">Purple</option>
                <option value=" Black.">Black.</option>
              </select>
            </div>
          </td>

          <td>
            <div class="quantity-filter quantity-filter-pdp">
              <button id="decrement-pdp" disabled>-</button>
              <div>
                <input type="number" name="quantity[100166]" value="100" min="100" maxlength="4" id="quantity-input-pdp" readonly>
              </div>
              <button id="increment-pdp">+</button>
            </div>
          </td>

          <td>$4.42</td>

          <td>450.84</td>
                    
        </tr>

        <tr class="cart-2nd-row">
          <td></td>

          <td>
            <div>
              <label for="cart-file-1" class="cart-file">Drag and Drop Files for this product here</label>
              <input type="file" name="artwork_files[100166]" id="cart-file-1" multiple>
            </div>
            <div>
              <b>COMMENTS.</b>
              <textarea name="comments[100166]"></textarea>
            </div>
          </td>
          
          <td></td>

          <td>
            <button type="button">Remove</button>
          </td>
          
          <td></td>
          <td></td>

        </tr>
      </tbody>
      

    </table>

    <!-- Checkout Form (CF) -->
    <div class="checkout-form-container">

      <div class="checkout-form">
        <label for="">COMPANY</label>
        <input type="text" name="company" id="company-cf" autocomplete="organization" required>
        <label for="">CONTACT</label>
        <input type="text" name="contact" id="contact-cf" required>
        <label for="">EMAIL</label>
        <input type="email" name="email" id="email-cf" autocomplete="email" required>
        <label for="">PHONE</label>
        <input type="tel" name="phone" id="phone-cf" autocomplete="tel" required>
        <label for="">WEBSITE</label>
        <input type="url" name="website" id="website-cf" autocomplete="url" required>
        <label for="">ADDRESS</label>
        <input type="text" name="address" id="address-cf" autocomplete="street-address" required>
      </div>

      <div class="checkout-help">
        <h2>Need Help.</h2>
        <div>
          <p>Have a question? <br> Email or Chat.</p>
          <img src="https://ordopromo.fiqsolution.com/new_assets/images/Asset 2.png" alt="need help" width="30" height="30">
        </div>
      </div>

    </div>

    <!-- Sumbit Cart -->
    <div class="submit-cart">
      <p><b>Submit.</b>  to receive artwork and order confirmations.</p>
      <button type="submit">Submit.</button>
    </div>

  </form>
  
  <!-- Bottom Image -->
  <div class="quote-bottom-img">
    <img src="https://ordopromo.fiqsolution.com/new_assets/images/Asset 18.png" alt="Guide Image" width="100%">
  </div>
  


  <!-- Footer -->
  <footer>
    <div>
      <img src="https://ordopromo.fiqsolution.com/new_assets/images/ORDO-LOGO-BLACK.jpg" alt="logo">
    </div>
    <div>
      <img src="https://ordopromo.fiqsolution.com/new_assets/images/HOME-B27.jpg">
    </div>
  </footer>



</body>

</html>
